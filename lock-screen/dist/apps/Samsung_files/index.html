<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,maximum-scale=1,minimum-scale=1"><title>Cross Origin Storage</title></head><body style="visibility: hidden;"> <script type="text/javascript">window.addEventListener("message",function(e){const s=e.data.action;try{switch(s){case"SPR_SET":window.localStorage.setItem(e.data.key,JSON.stringify(e.data.value)),e.source.postMessage({action:"DATA"},"*");break;case"SPR_GET":{const s=JSON.parse(window.localStorage.getItem(e.data.key));e.source.postMessage({action:"DATA",key:e.data.key,value:s},"*");break}case"SPR_REMOVE":window.localStorage.removeItem(e.data.key),e.source.postMessage({action:"DATA"},"*");break;case"SPR_INIT":try{window.localStorage&&(document.hasStorageAccess?document.hasStorageAccess().then(s=>{s?e.source.postMessage({action:"INIT_SUCCESS"},"*"):e.source.postMessage({action:"INIT_FAILURE",message:"Could not able to access the cross origin cross site storage as first-party storage access is blocked"},"*")}).catch(s=>{e.source.postMessage({action:"INIT_FAILURE",message:`Something went wrong,${s}`},"*")}):e.source.postMessage({action:"INIT_SUCCESS"},"*"))}catch(s){e.source.postMessage({action:"INIT_FAILURE",message:`Could not able to access the cross origin cross site storage with error ${s}`},"*")}}}catch(s){e.source.postMessage({action:"ERROR",value:s},"*")}});</script>
